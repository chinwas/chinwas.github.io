<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    @font-face {
      font-family: 'ViceCity';
      src: url('rage italic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html,body{
      height:100%;
      margin:0;
      background: black;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .vc-main{
      font-family: 'ViceCity', cursive;
      font-size:132px;
      font-weight:700;
      color: transparent;
      -webkit-text-stroke: 1px #ff66cc;
      text-shadow: 0 0 8px #ff66cc, 0 0 16px #ff66cc, 0 0 24px #ff3399;
      letter-spacing:1px;
      text-align:center;
      line-height:1;
      user-select:none;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transform: skewX(-4deg);
    }

    @media (max-width:640px){
      .vc-main{font-size:66px}
    }
  </style>
</head>
<body>
  <div class="vc-main">Skibidi lamao ded</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vice City Title â€” Demo</title>
  <style>
    @font-face {
      font-family: 'ViceCity';
      src: url('rage italic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root{
      --bg1:#0f0c2f;
      --bg2:#1f183f;
      --neon-pink:#ff66cc;
      --neon-outline:#ffd6f0;
      --black-shadow: #000000;
    }
    html,body{height:100%;margin:0;}
    body{
      background: linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 60%);
      display:flex;align-items:center;justify-content:center; padding:40px;
      color:#fff;
    }

    .logo-wrap{
      position:relative;
      width:min(920px,95%);
      height:260px;
      display:flex;align-items:center;justify-content:center;
    }

    .vc-shadow, .vc-main{
      position:absolute;left:0;right:0;margin:auto;
      font-family: 'ViceCity', cursive;
      font-weight:700;
      letter-spacing:1px;
      text-align:center;
      line-height:1;
      user-select:none;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .vc-shadow{
      font-size:140px;
      transform:translate(22px,18px) skewX(-6deg) rotate(-3deg);
      color:var(--black-shadow);
      filter: blur(0.6px);
      z-index:1;
      letter-spacing:0.5px;
    }

    .vc-main{
      font-size:132px;
      color:var(--neon-pink);
      z-index:2;
      transform:translateY(0) skewX(-4deg);
      text-shadow:
         0 2px 0 rgba(0,0,0,0.45),
         0 0 6px rgba(255,102,204,0.45),
         0 0 18px rgba(255,102,204,0.18),
         0 0 28px rgba(255,102,204,0.10),
         0 -2px 0 rgba(255,214,240,0.6);
    }

    .flourish{
      position:absolute;right:8%;bottom:18%;width:70%;height:48px;z-index:2;pointer-events:none;
      transform: rotate(-6deg) translateX(8px);
    }

    @media (max-width:640px){
      .vc-shadow{font-size:72px; transform:translate(12px,9px) skewX(-6deg) rotate(-3deg)}
      .vc-main{font-size:66px}
      .logo-wrap{height:140px}
    }

  </style>
</head>
<body>
  <main class="logo-wrap" role="img" aria-label="Vice City style title">
    <div class="vc-shadow">Vice City</div>
    <div class="vc-main">Vice City</div>

    <svg class="flourish" viewBox="0 0 1000 120" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="6" result="coloredBlur" />
          <feMerge>
            <feMergeNode in="coloredBlur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
      <path d="M40 60 C180 10, 360 10, 520 60 C620 90, 760 110, 960 50" stroke="#000" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="1"/>
      <path d="M40 60 C180 10, 360 10, 520 60 C620 90, 760 110, 960 50" stroke="#ff66cc" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
      <path d="M48 56 C188 6, 368 6, 528 56 C628 86, 768 106, 968 46" stroke="#ffd6f0" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    </svg>
  </main>
</body>
</html>

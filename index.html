<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the 80s</title>
    <!-- Tailwind CSS for easy styling and layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing a script font from Google Fonts that mimics the Vice City style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /*
          This custom class applies the 'Great Vibes' font, which has a flowing,
          script-like appearance similar to the "Vice City" logo.
        */
        .font-vice-script {
            font-family: 'Great Vibes', cursive;
        }

        /* Creating the iconic neon glow effect.
          This is achieved by stacking multiple text-shadows with different colors and blurs.
          The first shadow is a sharp, bright inner glow, and the subsequent shadows are
          softer, creating a radiating neon effect.
        */
        .neon-glow {
            color: #ffffff; /* White base color for the text */
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 55px #ff00ff,
                0 0 75px #ff00ff; /* Magenta/pink neon glow */
        }

        /* A subtle animation to make the neon glow flicker slightly */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 55px #ff00ff,
                    0 0 75px #ff00ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .flicker-animation {
            animation: flicker 3s infinite alternate;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- 
      Main container using Flexbox to center content both vertically and horizontally.
      The background is a gradient from a dark blue to a deep purple, mimicking a Vice City sunset.
    -->
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#02041b] to-[#2A093D]">
        <div class="text-center p-4">
            <!-- 
              The main title. We apply the new script font, neon glow, flicker animation,
              and responsive text size classes. The text size adjusts based on screen width.
            -->
            <h1 class="font-vice-script neon-glow flicker-animation text-7xl sm:text-8xl md:text-9xl lg:text-[10rem] tracking-wider">
                Vice City
            </h1>
        </div>
    </div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Use your local font file in the same directory as the HTML */
    @font-face {
      font-family: 'ViceCity';
      src: url('rage italic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* solid black background as requested */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vc-main{
      font-family: 'ViceCity', cursive;
      font-size: 132px;
      font-weight: 700;
      color: #ff66cc; /* neon pink */
      letter-spacing: 1px;
      text-align: center;
      line-height: 1;
      user-select: none;

      /* smoothing / crispness improvements */
      -webkit-font-smoothing: antialiased; /* macOS / iOS */
      -moz-osx-font-smoothing: grayscale;  /* Firefox on mac */
      text-rendering: geometricPrecision;  /* retain vector precision */

      /* subtle outline to hide jagged edges */
      -webkit-text-stroke: 0.6px rgba(0,0,0,0.35);

      /* neon glow: layered text-shadows plus a drop-shadow filter */
      text-shadow:
        0 0 2px rgba(255,102,204,0.9),
        0 0 8px rgba(255,102,204,0.65),
        0 0 18px rgba(255,102,204,0.45),
        0 0 28px rgba(255,102,204,0.25);
      filter: drop-shadow(0 8px 20px rgba(255,102,204,0.18));

      /* force GPU compositing for smoother transforms */
      transform: translateZ(0) skewX(-4deg);
      will-change: transform, filter;

      /* make letterforms render a bit bolder/smoother at small sizes */
      font-feature-settings: "liga" 1;
    }

    /* responsive scaling */
    @media (max-width: 640px){
      .vc-main{font-size:66px}
    }
  </style>
</head>
<body>
  <div class="vc-main">Skibidi lamao ded</div>
</body>
</html>
